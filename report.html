<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试报告</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button" id="backButton">‹</div>
            <h2>测试报告</h2>
        </div>
        
        <div class="content">
            <div class="report-card">
                <h3>微信支付模拟测试报告</h3>
                
                <div class="report-section">
                    <h4>测试信息</h4>
                    <ul id="testInfo">
                        <!-- 动态填充 -->
                    </ul>
                </div>
                
                <div class="report-section">
                    <h4>系统运行记录</h4>
                    <div id="systemLogs" class="logs">
                        <!-- 动态填充 -->
                    </div>
                </div>
                
                <div class="report-section">
                    <h4>用户输入</h4>
                    <p>支付密码：<span id="userPassword"></span></p>
                </div>
                
                <div class="action-area">
                    <button id="newTest" class="primary-button">开始新测试</button>
                    <button id="downloadReport" class="secondary-button">下载报告</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/report.js"></script>
</body>
</html>
