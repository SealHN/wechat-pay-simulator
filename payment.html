<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信支付 - 输入密码</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button" id="backButton">‹</div>
            <h2>微信支付</h2>
        </div>
        
        <div class="content">
            <div class="payment-info">
                <p class="merchant">测试商户</p>
                <p class="amount">￥1.00</p>
            </div>
            
            <div class="password-area">
                <p class="prompt">请输入6位数字支付密码</p>
                
                <div class="password-input">
                    <div class="password-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <input type="password" id="passwordInput" maxlength="6" autocomplete="off">
                </div>
                
                <div class="keyboard">
                    <div class="keyboard-row">
                        <button class="key" data-key="1">1</button>
                        <button class="key" data-key="2">2</button>
                        <button class="key" data-key="3">3</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key" data-key="4">4</button>
                        <button class="key" data-key="5">5</button>
                        <button class="key" data-key="6">6</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key" data-key="7">7</button>
                        <button class="key" data-key="8">8</button>
                        <button class="key" data-key="9">9</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key empty"></button>
                        <button class="key" data-key="0">0</button>
                        <button class="key delete" id="deleteKey">⌫</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/payment.js"></script>
</body>
                          </html>
